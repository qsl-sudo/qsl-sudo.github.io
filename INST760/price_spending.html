    <main role="main" class="container">

             <span href="#" id="addBtn"  data-toggle="tooltip" title="[TODO] Not available at this moment."><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" >

                            </div>Spending
                        </h5>
                        -->
                        <div id="spendingctrl">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text">household size</span>
                                        <span class="input-group-text householdbtn" onclick="change_household(-1);">-</span>
                                    </div>
                                    <input type="text" class="form-control text-center" id="houseHoldSizeVal" disabled="true">
                                    <div class="input-group-append">
                                        <span class="input-group-text householdbtn" onclick="change_household(1);">+</span>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row spendingctrl">

                                <div class="col-12 input-group input-group-sm">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">est. consumption</span>
                                    </div>

                                    <div class="input-group-append">
                                        <div class="input-group-text" id="estConsumUnit"> </div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>

                        <!--
                        <h5>
                            <div class="custom-control custom-switch" id="stackupctrl">

                        </h5>
                        -->

                        <div class="container">
                            <div class="row">
                                <div class="col-10" id="sourcelabel" onclick="window.open('https://www.bls.gov/data/', '_blank');" >

                                    <a href="#" id="sourcelinkicon" class="badge badge-light"><svg width="1em"
                                            height="1em" viewBox="0 0 16 16" class="bi bi-info-circle"
                                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path

                                            <circle cx="8" cy="4.5" r="1" />
                                        </svg>
                                        <span id="sourcelinktext">Source: bls</span>, <span id="sourcelinktext">usda </span> </a>
                                </div>
                                <div class="col-2" id="sharelabel" data-toggle="tooltip" data-placement="bottom" title="[TODO] Not available at this moment.">
                                    <a href="#" class="text-secondary" > <svg width="1.2em" height="1.2em"
